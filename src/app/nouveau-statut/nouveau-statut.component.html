
<div class="col-md-4 mx-auto">
    <button (click)="gotoList()" class="btn btn-primary">Liste des statuts</button><br><br>
    <div class="card">
        <div class="card-header">
            Nouveau statut
        </div>
        <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSaveStatut(f)">
            <div class="form-group">
                <label  class="control-label">
                    Intitulé en francais
                </label>
                <input type="text" name="statut" ngModel  ngModel class="form-control">
            </div>
            <div class="form-group">
                <label  class="control-label">
                    Intitulé en arabe
                </label>
                <input type="text" name="statut_ar" ngModel class="form-control">
            </div>
          
            <button class="btn btn-success" type="submit">Ajouter</button>
    
        </form>
    </div>
    </div>
</div>
